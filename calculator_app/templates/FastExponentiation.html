{% extends "base.html" %}

{% block body %}

    <div class="d-flex flex-column align-items-center">
        <h1 class="text-center text-light highlight-none font-averia mt-5">Fast Exponentiation</h1>
        <p class="text-center text-light highlight-none font-averia font-xx-large mt-5"> Calculates <i> a <sup>b</sup> mod n</i> </p>
        <form class="d-flex flex-column flex-md-row flex-lg-row flex-xl-row align-items-center w-25" method="POST" action="/fast-exponentiation">
            {% csrf_token %}
            <input type="text" name="a" required pattern="[0-9]+" class="form-control m-1" placeholder="a">
            <input type="text" name="b" required pattern="[0-9]+" class="form-control m-1" placeholder="b">
            <input type="text" name="n" required pattern="[0-9]+" class="form-control m-1" placeholder="n">
            <button class="btn btn-primary m-2" type="submit">Go</button>
        </form>
    </div>

    {% if result is not None %}
        <div class="d-flex flex-column align-items-center">
            <span class="font-averia font-xx-large text-light text-center my-5"> {{ a }}<sup>{{ b }}</sup> mod {{ n }} = {{ result }}</span>
        </div>
    {% endif %}

{% endblock %}
